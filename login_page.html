<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- <link rel="stylesheet" href="login.css"> -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url('img/HomeImage.jpg'); /* Adjust the path to your local image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px 0; /* Added padding for spacing */
        }

        .nav a {
            text-decoration: none;
            padding: 20px;
            color: antiquewhite;
            text-transform: uppercase;
        }

        fieldset {
            border-radius: 20px;
            width: fit-content;
            margin: 0 auto; /* Center the fieldset */
            <!-- background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */ -->
            padding: 20px;
        }

        h1 {
            color: aqua;
            text-align: center; /* Center-align the heading */
        }

        p {
            color: bisque;
        }

        input {
            background-color: black;
            color: aquamarine;
            border-color: aliceblue;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
        }

        .container form {
            width: 330px;
        }

        .nav-left button {
            margin-right: 15px;
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color:  #007bff;
            color: whitesmoke;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-left button:hover {
            background-color: transparent;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='payment_form.html'">Payment</button>
            <button onclick="window.location.href='#'">Help</button>
        </div>
    </nav>
    <div class="container">
        <fieldset>
            <legend><h1>User Login</h1></legend>
            <form action="">
                <p><b>Required fields are followed by </b>*</p>
                <p>Enter detail</p>
                <p>User Id:<sup>*</sup> <input type="text" name="UserId" required></p>
                <p>Password:<sup>*</sup> <input type="password" name="password" required></p>
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </form>
        </fieldset>
    </div>
</body>
</html>
