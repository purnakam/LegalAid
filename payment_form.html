<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url('img/HomeImage.jpg'); /* Adjust the path to your local image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px 0; /* Added padding for spacing */
        }

        .nav a {
            text-decoration: none;
            padding: 20px;
            color: antiquewhite;
            text-transform: uppercase;
        }

        fieldset {
            border-radius: 20px;
            width: fit-content;
            margin: 0 auto; /* Center the fieldset */
            <!-- background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */ -->
            padding: 20px;
        }

        h1 {
            color: aqua;
            text-align: center; /* Center-align the heading */
        }

        h2{
            color: rgb(42, 208, 100);
        }

        p {
            color: bisque;
        }

        input {
            background-color: black;
            color: aquamarine;
            border-color: aliceblue;
        }

        select, textarea {
            background-color: black;
            color: aquamarine;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
        }

        .container form {
            width: 330px;
        }

        .nav-left button {
            margin-right: 15px;
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color:  #007bff;
            color: whitesmoke;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-left button:hover {
            background-color: transparent;
            color: #ffffff;
        }
    </style>
</head>
<body> 
    <nav class="nav">
        <div class="nav-left">
            <button class="button" onclick="window.location.href='index.html'">Home</button>
            <button class="button" onclick="window.location.href='login_page.html'">Login</button>
            <button class="button" onclick="window.location.href='#'">Help</button>
        </div>
    </nav>
    <fieldset>
        <legend><h1>PAYMENT FORM</h1></legend>
        <form action="">
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>First Name: * <input type="text" name="First Name" placeholder="First name" required></p>
            <p>Second Name: * <input type="text" name="Second Name" placeholder="Second name" required></p>
            <fieldset style="width:250px;">
                <legend style="color: bisque;">Gender: *</legend>
                <p>
                    Male <input type="radio" name="Gender" id="" required>
                    Female <input type="radio" name="Gender" id="" required>
                </p>
            </fieldset>
            <p>
                Address: <textarea name="Address" id="Address" cols="40" rows="2" placeholder="Your current address" ></textarea>
            </p>
            <p>Email: * <input type="email" name="Email" id="Email" placeholder="ex- name@gmail.com" required></p>
            <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required></p>
            <h2>PAYMENT INFORMATION</h2>
            <p>Card type: *
                <select name="card_type" id="card_type" required>
                    <option value="">__Select a Card Type__</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number: * <input type="password"  name="Card Number" id="Card Number" required></p>
            <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV: * <input type="password" name="CVV" id="Cvv" required></p>
            <input type="submit" value="Pay Now" class="button">
            <input type="reset" value="Reset" class="button">
        </form>
    </fieldset>
</body>
</html>
